{% extends 'base.html' %}
{% block header %}
  <h1>{% block title %}Resgister{% endblock %}</h1>
{% endblock %}
{% block content %}
<form id="register-users" action="/usersTable" method="POST">
    <label for="username">Username: </label>
    <input name="username" id="username"><br/><br/>
    
    <label for="fullname">Full Name: </label>
    <input name="fullname" id="fullname"><br/><br/>
    
    <label for="password">Password: </label>
    <input type="password" name="password" id="password"><br/><br/>
    
    <label for="confirmPassword">Confirm Password: </label>
    <input type="password" name="confirmPassword" id="confirmPassword"><br/><br/>
    
    <label for="email">Email: </label>
    <input name="email" id="email"><br/><br/>

    <label for="pillar">Pillar: </label>
    <input name="pillar" id="pillar"><br/><br/>

    <label for="term">Term: </label>
    <input name="term" id="term"><br/><br/>

    <label for="student_id">Student ID: </label>
    <input name="student_id" id="student_id"><br/><br/>

    <label for="student_group">Student Group: </label>
    <input name="student_group" id="student_group"><br/><br/>

    
    <label for="user_group">User_Group: </label>
    <select name="user_group" id="user_group">
      <option value="nothing"></option>
      <option value="admin">Admin</option>
      <option value="pillar_head">Pillar Head</option>
      <option value="subject_lead">Subject Lead</option>
      <option value="professor">Professor</option>
      <option value="student">Student</option>
    </select><br/><br/>
    
    <input type="submit" value="Confirm">
  </form>
{% endblock %}
