{% extends 'base.html' %}
{% block header %}
  <h1>{% block title %}Login{% endblock %}</h1>
{% endblock %}
{% block content %}
    <form action="" method="POST">
        {{form.csrf_token}}
        <div class="login">
        <div class="login-screen">  
        <div class="app-title">

        <h1>Login</h1>
        </div>
        <p>
            {{form.username.label}}
            {{form.username}}
        </p>
        <p>
            {{form.password.label}}
            {{form.password}}
        </p>
        <p>{{form.remember_me}} {{form.remember_me.label}} </p>
        <p><input type=submit value="Sign In"></p>
    </form>
{% endblock %}
